<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input id="navn" name="navn" type="text" />
        </div>

        <div class="form-felt2">
          <label for="efternavn">Efternavn</label>
          <input id="efternavn" name="efternavn" type="text" />
        </div>

        <div class="form-felt3">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </div>

        <div class="form-felt">
          <label>
            Profil
            <select name="liste" id="">
              <option value="">Vælg profil</option>
              <option value="">Underviser</option>
              <option value="">Studerende</option>

            </select>
          </label>

        </div>

        <div class="form-felt">
          <label>Besked (valgfri)
            <textarea name="besked" rows="5"></textarea>
          </label>
        </div>



        <div class="button">
          <button>Indsend</button>
        </div>


      </form>
    </section>
  </main>
</body>

</html>
